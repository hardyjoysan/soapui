<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>SOAPUI test page</title>
    <script type='text/javascript' src='https://code.jquery.com/jquery-3.1.1.js'></script>
    <script type='text/javascript' src='soapui/jquery.soap.js'></script>
    <script type='text/javascript' src='soapui/vkbeautify.js'></script>
    <script type='text/javascript' src='soapui/soapui.js'></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type='text/javascript'>
      $(document).ready(function() {
        $.soapui($(".soapui"), {
            url: 'https://se-qa-api.volvocars.biz',
            HTTPHeaders: { "Content-Type": "application/xml"},
            enableLogging: false,
            appendMethodToURL: false
        });

        var vkbeautify = window.vkbeautify;
        if (vkbeautify == null) {
          console.log("vkbeautify not loaded, using a poor replacement for XML Pretty Printing");
          vkbeautify = { xml: function (xml) {
            // Poor man XML pretty printing
            return xml.replace(/(>)|([^>])(?=<)/g, "$1$2\n");
          } }
        }

        var xml = new XMLHttpRequest();
        xml.open('GET', 'soapui/wsdl.xml', false);
        xml.send();
        var xmldata = xml.responseText;

        document.getElementById("wsdl_textarea").innerHTML = vkbeautify.xml(xmldata.toString(), 2);

      });
    </script>
    <link rel="stylesheet" type="text/css" href="soapui/soapui.css">
  </head>
  <body>
      <div class="container">

        <div class="soapdocmentation">
            <h2 class="text-center">Description of our SOAP service</h2>

            <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
              <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingOne">
                  <h4 class="panel-title">
                    <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                      Try Out
                    </a>
                  </h4>
                </div>
                <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                  <div class="panel-body">
                    <div id="flashmsg"></div>
                    <div class="soapui">
                      <soap-action>https://se-qa-api.volvocars.biz/wsh/services/RealTime/VINLookup</soap-action>
                      <soap-contenttype>application/xml</soap-contenttype>
                      <soap-userkey>Enter User Key</soap-userkey>
                      <soap-body>
<!--
<ns0:VINLookup xmlns:ns0="http://vinlookup.vdw.enterprise.volvocars.net">
    <ns0:VIN>YV1AS982181070907</ns0:VIN>
    <ns0:License_Plate></ns0:License_Plate>
</ns0:VINLookup>
-->
                      </soap-body>
                    </div>
                  </div>
                </div>
              </div>
              <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingTwo">
                  <h4 class="panel-title">
                    <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                      WSDL Definition
                    </a>
                  </h4>
                </div>
                <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                  <div class="panel-body">
                    <textarea class="form-control" id="wsdl_textarea" rows="10" wrap="soft"></textarea>
                  </div>
                </div>
              </div>
            </div>
        </div>
          
      </div>
    

  </body>
</html>
